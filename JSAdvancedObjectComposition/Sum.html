<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    function sum(){
        let num1,num2,result;
        function init(num1Value,num2Value,resultValue){
            num1=$(num1Value);
            num2=$(num2Value);
            result=$(resultValue);

        }
        function action(operation){
            let val1=Number(num1.val());
            let val2=Number(num2.val());
            result.val(operation(val1,val2))
        }
        function add() {
            action((a, b) => a + b);
        }

        function subtract() {
            action((a, b) => a - b);
        }
        let model={init,add,subtract};
        return model;
    }
</script>
</body>
</html>
